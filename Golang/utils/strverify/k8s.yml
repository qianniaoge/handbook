apiVersion: apps/v1
kind: Deployment
metadata:
  name: strverify
  namespace: example
  annotations:
    k8s.kuboard.cn/workload: strverify
    k8s.kuboard.cn/displayName: strverify
    k8s.kuboard.cn/service: ClusterIP
    k8s.kuboard.cn/ingress: 'true'
  labels:
    k8s.kuboard.cn/name: strverify
spec:
  selector:
    matchLabels:
      k8s.kuboard.cn/name: strverify
  template:
    metadata:
      labels:
        k8s.kuboard.cn/name: strverify
    spec:
      containers:
      - name: strverify
        image: 'wwqdrh/strverify:latest'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: strverify
  namespace: example
  labels:
    k8s.kuboard.cn/name: strverify
spec:
  selector:
    k8s.kuboard.cn/name: strverify
  type: NodePort
  ports:
  - name: pwrxy
    port: 8080
    targetPort: 8080
    nodePort: 31377
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: example
  name: strverify
  labels:
    k8s.kuboard.cn/name: strverify
spec:
  rules:
    - host: strverify.example.demo.kuboard.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: strverify
                port:
                  name: pwrxy